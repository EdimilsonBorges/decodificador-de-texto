<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <h1>Decodificador de Texto</h1>
    </header>
    <main>
        <a href="https://www.alura.com.br/" target="_blank" title="Alura"><img class="principal__logo"
                src="./img/Logologo.png" alt="Logo Alura"></a>
        <section class="principal">
            <textarea placeholder="Digite seu texto"></textarea>
            <div class="principal__aviso">
                <img src="./img/exclamation-circle-fillaviso.png" alt="Imagem aviso">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="principal__buttons">
                <button id="btn__criptografar" type="button">Criptografar</button>
                <button id="btn__descriptografar" type="button">Descriptografar</button>
            </div>
        </section>
        <section class="resultado">
            <img src="./img/empty.svg" alt="Imagem de não encontrado">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>

        </section>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/edimilson-borges/" target="_blank">Edimilson
                Borges.</a></p>
    </footer>
</body>

</html>
