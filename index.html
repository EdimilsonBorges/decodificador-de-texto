<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Decodificador de Texto</h1>
        <div class="theme_switch">
            <input type="checkbox" name="switch" id="switch">
            <label id="label-switch" for="switch"></label>
            <label for="switch">Darck</label>
        </div>
    </header>
    <main>
        <a href="https://www.alura.com.br/" target="_blank" title="Alura"><img class="principal__logo"
                src="./assets/img/Logologo.png" alt="Logo Alura"></a>
        <section class="principal">
            <textarea id="principal__textarea" placeholder="Digite seu texto"></textarea>
            <div class="principal__aviso">
                <img src="./assets/img/exclamation-circle-fillaviso.png" alt="Imagem aviso">
                <p>Apenas letras min√∫sculas e sem acento.</p>
            </div>
            <div class="principal__buttons">
                <button id="btn__criptografar" type="button">Criptografar</button>
                <button id="btn__descriptografar" type="button">Descriptografar</button>
            </div>
        </section>
        <section class="resultado" id="resultado">
            <div id="mensagem_area_de_tranferencia">
            </div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/edimilson-borges/" target="_blank">Edimilson
                Borges.</a></p>
    </footer>
    <script src="./assets/js/app.js"></script>
</body>

</html>
